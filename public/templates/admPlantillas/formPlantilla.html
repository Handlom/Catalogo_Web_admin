  <div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre de la plantilla</label>
      <input type="text" ng-model="objPlantilla.nombre" class="form-control" placeholder="Plantilla 01">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Descripción de la plantilla</label>
      <textarea ng-model="objPlantilla.descripcion" class="form-control" ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Imagen de previsualización:</label>
      <input type="file" ng-model="objPlantilla.imgPrev" >
      <p class="help-block">Formatos aceptados: jpg, png</p>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Url dela plantilla:</label>
      <input type="text" ng-model="objPlantilla.webURL" class="form-control"  placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Aceptar</button>
    
  </form>
  <button type="" ng-click="agregarPlantilla(objPlantilla)" class="btn btn-default">Agregar</button>
  <button type="" ng-click="actualizarPlantilla(objPlantilla)" class="btn btn-default">Editar</button>
  <button type="" ng-click="cancelarForm()" class="btn btn-default">Cancelar</button>
  </div>

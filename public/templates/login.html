<div id="message" ng-controller="loginCtrl">
      <h1>Bienvenido a Handlom, {{saludo}}</h1>
      <p>Usted debe de identificarse para poder ingresar al sistema. Gracias.</p>  
      <form ng-submit="loginUser()">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email/Correo</label>
		    <input type="email" ng-model="login.correo" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password/Contraseña</label>
		    <input type="password" ng-model="login.contrasena" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <center><button type="submit" class="btn btn-info">Iniciar sesión</button></center>
		</form><br>
		<center>
		<button type="button" class="btn btn-danger">Iniciar sesión con Google</button>
		</center>
</div>
